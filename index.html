<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="main-container">
      <h1>Contact Us</h1>
      <div class="name">
        <div>
          <label for="firstname">First Name <span>*</span></label>
          <input type="text" id="firstname" />
          <p id="firstnameerror" class="error"></p>
        </div>
        <div>
          <label for="lastname">Last Name <span>*</span></label>
          <input type="text" id="lastname" />
          <p id="lastnameerror" class="error"></p>
        </div>
      </div>
      <div class="email">
        <label for="email">Email Address <span>*</span></label>
        <input type="text" id="email" />
        <p id="emailerror" class="error"></p>
      </div>
      <div class="query-form">
        <label for="name">Query Type <span>*</span></label>
        <div class="query-status">
          <div><input type="radio" name="query" />General Enquiry</div>
          <div><input type="radio" name="query" />Support Request</div>
        </div>
        <p id="queryerror" class="error"></p>
      </div>
      <div class="message">
        <label for="message">Message <span>*</span></label>
        <textarea rows="5" cols="10" id="message"></textarea>
        <p id="messageerror" class="error"></p>
      </div>
      <div>
        <div class="checkbox">
          <input type="checkbox" id="consent" />
          <label>I consent to being contacted by the team <span>*</span></label>
        </div>
        <p id="checkboxerror" class="error"></p>
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
